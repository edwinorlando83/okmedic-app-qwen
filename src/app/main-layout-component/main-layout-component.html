<div class="app-container d-flex flex-column min-vh-100">
  
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm border-bottom fixed-top px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary me-3 d-lg-none" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <span class="h5 mb-0 navbar-brand-custom">OK-MEDIC</span>
      </div>
      
      <div class="d-flex align-items-center">
        </div>

      <div class="d-flex align-items-center">
        <div class="d-flex flex-column text-end me-3 d-none d-md-block">
          <span class="fw-bold text-dark">{{ getUser() }}</span>
          <span class="badge rounded-pill bg-primary mt-1">{{ getRol() }}</span>
        </div>
        <img
          [src]="getFotoProfesional()"
          alt="Foto Profesional"
          class="rounded-circle me-3"
          style="width: 45px; height: 45px; object-fit: cover;"
          onerror="this.src='https://tudoctor.okmedic.online/files/tudoctorok.jpeg'"
        />
        <button (click)="logout()" class="btn btn-outline-danger d-none d-sm-block">
          <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión
        </button>
        <button (click)="logout()" class="btn btn-outline-danger btn-sm d-block d-sm-none">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="d-flex flex-grow-1" style="margin-top: 65px;">
    <div [ngClass]="{
      'sidebar': true,
      'sidebar-open': isSidebarOpen,
      'sidebar-closed': !isSidebarOpen
    }">
      <div class="sidebar-content">
        <nav class="nav flex-column">
          <a
            *ngFor="let item of menuItems"
            class="nav-link"
            [routerLink]="item.route"
            routerLinkActive="active"
          >
            <i [class]="item.icon + ' me-3 fs-5'"></i>
            <span *ngIf="isSidebarOpen" class="fw-medium">{{ item.name }}</span>
          </a>
        </nav>
      </div>
    </div>

    <main 
      class="flex-grow-1 py-4"
      [ngClass]="{
        'content-expanded': isSidebarOpen,
        'content-collapsed': !isSidebarOpen
      }"
    >
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <footer class="py-3 text-center text-muted small border-top bg-light mt-auto">
    <div class="container-fluid">
      <p class="mb-0">© 2025 OK-MEDIC. Sistema de Gestión Médica.</p>
    </div>
  </footer>
</div>
