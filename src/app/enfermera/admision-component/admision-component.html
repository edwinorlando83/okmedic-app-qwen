<!-- src/app/admision/admision.component.html -->
<div class="container-fluid">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-0">Admisión de Pacientes</h2>
      <p class="text-muted">Registro de nuevos pacientes</p>
    </div>
    <div>
      <button class="btn btn-outline-primary">
        <i class="fas fa-search me-1"></i> Buscar Paciente
      </button>
    </div>
  </div>

  <!-- Formulario de Registro -->
  <div class="row">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
          <h5 class="mb-0">Datos del Paciente</h5>
        </div>
        <div class="card-body">
          <form #pacienteForm="ngForm" (ngSubmit)="onSubmit(pacienteForm)">
            <div class="row">
              <!-- Datos Personales -->
              <div class="col-md-6">
                <h6 class="border-bottom pb-2 mb-3">Datos Personales</h6>
                
                <div class="mb-3">
                  <label class="form-label">Nombres *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="paciente.nombres" 
                    name="nombres" 
                    required
                  >
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Apellidos *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="paciente.apellidos" 
                    name="apellidos" 
                    required
                  >
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Cédula *</label>
                  <div class="input-group">
                    <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="paciente.cedula" 
                      name="cedula" 
                      required
                    >
                    <button class="btn btn-outline-secondary" type="button" (click)="buscarPaciente()">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Fecha de Nacimiento *</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    [(ngModel)]="paciente.fechaNacimiento" 
                    name="fechaNacimiento" 
                    required
                  >
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Género *</label>
                  <select 
                    class="form-select" 
                    [(ngModel)]="paciente.genero" 
                    name="genero" 
                    required
                  >
                    <option value="">Seleccionar género</option>
                    <option *ngFor="let genero of generos" [value]="genero">
                      {{ genero }}
                    </option>
                  </select>
                </div>
              </div>
              
              <!-- Datos de Contacto -->
              <div class="col-md-6">
                <h6 class="border-bottom pb-2 mb-3">Datos de Contacto</h6>
                
                <div class="mb-3">
                  <label class="form-label">Teléfono *</label>
                  <input 
                    type="tel" 
                    class="form-control" 
                    [(ngModel)]="paciente.telefono" 
                    name="telefono" 
                    required
                  >
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    [(ngModel)]="paciente.email" 
                    name="email"
                  >
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Dirección</label>
                  <textarea 
                    class="form-control" 
                    [(ngModel)]="paciente.direccion" 
                    name="direccion" 
                    rows="3"
                  ></textarea>
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Ocupación</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="paciente.ocupacion" 
                    name="ocupacion"
                  >
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Estado Civil</label>
                  <select 
                    class="form-select" 
                    [(ngModel)]="paciente.estadoCivil" 
                    name="estadoCivil"
                  >
                    <option value="">Seleccionar estado civil</option>
                    <option *ngFor="let estado of estadosCiviles" [value]="estado">
                      {{ estado }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            
            <!-- Botones de Acción -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn btn-outline-secondary">
                <i class="fas fa-times me-1"></i> Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="!pacienteForm.valid">
                <i class="fas fa-save me-1"></i> Registrar Paciente
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Historial de Registros Recientes -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
          <h5 class="mb-0">Registros Recientes</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Cédula</th>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>Teléfono</th>
                  <th>Fecha Registro</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1234567890</td>
                  <td>María</td>
                  <td>González</td>
                  <td>0987654321</td>
                  <td>2023-06-15</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary">
                      <i class="fas fa-eye"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>0987654321</td>
                  <td>Pedro</td>
                  <td>Martínez</td>
                  <td>0912345678</td>
                  <td>2023-06-14</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary">
                      <i class="fas fa-eye"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
