<div class="app-container">
 

  <!-- Main Content -->
  <main class="container-fluid py-5 flex-grow-1">
    <div class="row g-4">

      <!-- Perfil del Médico -->
      <div class="col-12 col-lg-4">
        <div class="bg-white p-4 rounded-xl shadow-sm border text-center h-100">
          <img
            src="https://tudoctor.okmedic.online/files/tudoctorok.jpeg"
            alt="Dr. Jorge Chia"
            class="rounded-circle mb-3"
            style="width: 80px; height: 80px; object-fit: cover;"
          />
          <h5 class="mb-1 fw-bold">Dr. Jorge Chia</h5>
          <p class="text-muted mb-2 small">Profesional Médico</p>
          <div class="text-start mt-3 p-3 bg-light rounded">
            <p class="mb-1"><strong>Usuario:</strong> Administrator</p>
            <p class="mb-1"><strong>Unidad Médica:</strong> TU DOCTOR CEVALLOS</p>
          </div>
        </div>
      </div>

      <!-- Tarjetas de Acción -->
      <div class="col-12 col-lg-8">
        <div class="row g-4">
          <!-- Agenda -->
          <div class="col-12">
            <div class="card border-0 shadow-sm hover-lift h-100">
              <div class="card-body d-flex align-items-center p-4">
                <div class="bg-primary bg-opacity-10 rounded p-3 me-3">
                  <i class="fas fa-calendar-alt text-primary fa-lg"></i>
                </div>
                <div class="flex-grow-1">
                  <h5 class="card-title mb-1 fw-semibold">Agenda del Día</h5>
                  <p class="text-muted mb-0 small">Gestiona tus citas programadas del día.</p>
                </div>
                <button class="btn btn-primary btn-sm px-4" (click)="router.navigate(['/agenda'])">Ver Agenda</button>
              </div>
            </div>
          </div>

          <!-- Atención Médica -->
          <div class="col-12">
            <div class="card border-0 shadow-sm hover-lift h-100">
              <div class="card-body d-flex align-items-center p-4">
                <div class="bg-info bg-opacity-10 rounded p-3 me-3">
                  <i class="fas fa-stethoscope text-info fa-lg"></i>
                </div>
                <div class="flex-grow-1">
                  <h5 class="card-title mb-1 fw-semibold">Atención Médica</h5>
                  <p class="text-muted mb-0 small">Inicia el proceso de consulta y fichas clínicas.</p>
                </div>
                <button class="btn btn-info btn-sm px-4">Iniciar Atención</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Nueva Fila: Estadísticas Rápidas -->
    <div class="row g-4 mt-4">
      <div class="col-md-6 col-lg-3">
        <div class="card text-white h-100">
          <div class="card-body bg-primary">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-1">Citas Hoy</h6>
                <h2 class="fw-bold">12</h2>
              </div>
              <i class="fas fa-calendar-alt fa-2x opacity-75"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card text-white h-100">
          <div class="card-body bg-success">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-1">Pacientes Activos</h6>
                <h2 class="fw-bold">48</h2>
              </div>
              <i class="fas fa-users fa-2x opacity-75"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card text-white h-100">
          <div class="card-body bg-info">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-1">En Atención</h6>
                <h2 class="fw-bold">3</h2>
              </div>
              <i class="fas fa-user-nurse fa-2x opacity-75"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card text-white h-100">
          <div class="card-body bg-danger">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="mb-1">Urgencias</h6>
                <h2 class="fw-bold">2</h2>
              </div>
              <i class="fas fa-heartbeat fa-2x opacity-75"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

 
</div>
