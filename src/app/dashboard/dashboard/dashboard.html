<!-- src/app/dashboard/dashboard.component.html -->
<div class="row g-4">
  <!-- Perfil del Profesional -->
  <div class="col-12 col-lg-4">
    <div class="bg-white p-4 rounded-xl shadow-sm border text-center h-100">
      <img
        [src]="getFotoProfesional()"
        [alt]="getNombreCompleto()"
        class="rounded-circle mb-3"
        style="width: 100px; height: 100px; object-fit: cover;"
        
      />
      <h5 class="mb-1 fw-bold">{{ getNombreCompleto() }}</h5>
      <p class="text-muted mb-2 small">{{ getRol() }}</p>
      <div class="text-start mt-3 p-3 bg-light rounded">
        <p class="mb-1"><strong>Cédula:</strong> {{ getCedula() }}</p>
        <p class="mb-1"><strong>Email:</strong> {{ getEmail() }}</p>
        <p class="mb-1"><strong>Teléfono:</strong> {{ getTelefono() }}</p>
        <p class="mb-1"><strong>Rol:</strong> {{ getRol() }}</p>
        <p class="mb-0"><strong>Unidad Médica:</strong> TU DOCTOR CEVALLOS</p>
      </div>
    </div>
  </div>

  <!-- Tarjetas de Acción Dinámicas -->
  <div class="col-12 col-lg-8">
    <div class="row g-4">
      <div class="col-12" *ngFor="let card of cards">
        <div class="card border-0 shadow-sm hover-lift h-100">
          <div class="card-body d-flex align-items-center p-4">
            <div class="bg-{{ card.color }} bg-opacity-10 rounded p-3 me-3">
              <i [class]="card.icon + ' fa-lg'" style="color: var(--{{ card.color }}-color);"></i>
            </div>
            <div class="flex-grow-1">
              <h5 class="card-title mb-1 fw-semibold">{{ card.title }}</h5>
              <p class="text-muted mb-0 small">{{ card.description }}</p>
            </div>
            <button 
              class="btn btn-{{ card.color }} btn-sm px-4" 
              (click)="card.action()"
            >
              {{ card.buttonText }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Estadísticas Rápidas (opcional, puedes mantenerlas o hacerlas dinámicas también) -->
<div class="row g-4 mt-4">
  <div class="col-md-6 col-lg-3">
    <div class="card text-white h-100">
      <div class="card-body bg-primary">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1">Citas Hoy</h6>
            <h2 class="fw-bold">12</h2>
          </div>
          <i class="fas fa-calendar-alt fa-2x opacity-75"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-lg-3">
    <div class="card text-white h-100">
      <div class="card-body bg-success">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1">Pacientes Activos</h6>
            <h2 class="fw-bold">48</h2>
          </div>
          <i class="fas fa-users fa-2x opacity-75"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-lg-3">
    <div class="card text-white h-100">
      <div class="card-body bg-info">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1">En Atención</h6>
            <h2 class="fw-bold">3</h2>
          </div>
          <i class="fas fa-user-nurse fa-2x opacity-75"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-lg-3">
    <div class="card text-white h-100">
      <div class="card-body bg-danger">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1">Urgencias</h6>
            <h2 class="fw-bold">2</h2>
          </div>
          <i class="fas fa-heartbeat fa-2x opacity-75"></i>
        </div>
      </div>
    </div>
  </div>
</div>
