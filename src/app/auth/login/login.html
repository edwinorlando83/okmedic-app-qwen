<div class="min-h-screen bg-gradient-to-br from-blue-50 via-teal-50 to-cyan-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Bienvenido a</h2>
      <div class="mt-2 text-4xl font-bold bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent">
        OK-MEDIC
      </div>
      <p class="mt-2 text-sm text-gray-600">Sistema de Gestión Médica</p>
    </div>

    <form (ngSubmit)="onLogin()" #form="ngForm" class="mt-8 space-y-6">
      <div class="rounded-md -space-y-px">
        <div>
          <input
            type="email"
            name="email"
            placeholder="Correo institucional"
            [(ngModel)]="credentials.usr"
            required
            #usr="ngModel"
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 text-sm"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            [(ngModel)]="credentials.pwd"
            required
            #pwd="ngModel"
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 text-sm"
          />
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center bg-red-50 p-3 rounded-md">
        {{ error }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:opacity-70 disabled:cursor-not-allowed transform transition hover:scale-105"
        >
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </div>

      <div class="text-center space-y-2 text-sm">
        <div>
          <a
            href="https://tudoctor.okmedic.online/forgot"
            target="_blank"
            class="font-medium text-red-600 hover:text-red-500"
          >
            ¿Olvidó su contraseña?
          </a>
        </div>
        <div>
          <a
            href="https://tudoctor.okmedic.online/login_with_email"
            target="_blank"
            class="font-medium text-blue-600 hover:text-blue-500"
          >
            Iniciar sesión con enlace de correo
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
